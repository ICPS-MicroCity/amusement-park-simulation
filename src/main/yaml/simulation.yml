# Deploy nodes
deployments:
  - *attractions
  - *visitors

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "satisfactions"
      exportPath: "data"
      interval: 100.0 # seconds
    data:
      - time
      - type: SatisfactionsExporter
  - type: CSVExporter
    parameters:
      fileNameRoot: "waitingTime"
      exportPath: "data"
      interval: 100.0 # seconds
    data:
      - time
      - type: WaitingTimeExporter

# Terminate the simulation after 5000 seconds
terminate:
  - type: AfterTime
    parameters: 5000 # seconds
